<form id=confirm>
  <h1>Policy updated</h1>
  <p>Your enrollment has been submitted to the insurance provider for processing.
  
  <p>You will be notified at
    <input readonly placeholder="your email or by phone" name=email data=policy.owner>
    when it has been processed.
    
  <p>Your reference number is
    <input readonly name=number name=policy.number placeholder=unavailable></p>
    
  <button>Done</button> 
</form>

<script>
$('#confirm')
  .submit(function(){
    $('#member').slideDown();
    $('#confirm').slideUp();
    recognize(location.hash = 'confirm', 'coming up');
    $('form').removeData().reset();
    return false;
  });
</script>

<script src="plans.json" type="application/json"></script>
<form id=plans>
  <p>Based on the information provided, we found the following plans for you.<br>
  Please review the available plans and make your selection:
  <table>
    <caption><h1> Available Plans </h1></caption>
    <thead>
      <th> Plan
      <th> Type
      <th title="Quality Rating"> Quality
      <th title="Customer Service"> Service
      <th title="Annual Deductible"> Deductible
      <th title="Office copay"> Copay
      <th title="Total Monthly Premium"> Premium
    
    <tr data=plans>
      <td><input type=radio name=plan title="Select plan"> $name
      <td> $planType 
      <td> $qualityRating
      <td> $customerServiceRating
      <td> $annualDeductible
      <td> $officeCoPay
      <td> $premium
  </table>
  
  <button>Enroll</button>
</form>

<script>
console.clear();
$('#plans')
  .submit(function(){
    $(this).hide();
    recognize('confirm', 'coming up');
    $.fetch('confirm').insertAfter('#plans');
    return false;
  })
  // TODO fix filter()
  .find('[data=plans]')
  .mangle(function(plans){
    recognize(plans, 'there are no plans, yo')
    // get choices
    // get plans from data (diff between pristine and filtered?)
    // return filtered plans to data (don't write back or save as view "somewhere")
  })
  .interpolate();
</script>
